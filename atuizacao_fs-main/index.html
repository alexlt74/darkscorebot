<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsões de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Previsões de Futebol</h1>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Time da Casa</th>
                    <th>Visitante</th>
                    <th>Previsão de Gols</th>
                    <th>Previsão de Vencedor</th>
                    <th>Previsão de Escanteios</th>
                    <th>Previsão de Cartões</th>
                </tr>
            </thead>
            <tbody id="predictions-table">
                <!-- Previsões serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
